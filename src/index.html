  <body onpageshow ="getGeoLocation()">
  <!-- top row -->
	
	<p class="top-row">Loci-Loci
	<button class="top-row">Log in</button>
	<button class="top-row">Sign up</button>
	</p>
	
<!-- end of top row --> 
    
	<div class="map">
	<p>location:
	<input style="width:75%;" type="text" id="location" name="location"></input>
	<button id="search" name="search" style="float:right;margin-right:5px">search</button>
	</p>
    <div id="map" style="width: 100%; height: 400px;"></div>
	</div>
	<div class="footer">
	<p id="status"></p>
	</div>
	
	<script>
		const status = document.getElementById("status");
		const map = L.map('map').setView([41.8829, 12.4214], 13);//set default view to Rome
		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		
		function setGeoPosition(position)
		{		
			status.innerHTML = "Current location: " + position.coords.latitude + ", " + position.coords.longitude;
			map.setView([position.coords.latitude,position.coords.longitude],13);
			L.marker([position.coords.latitude,position.coords.longitude]).addTo(map);
		}
		function geoError()
		{
		}
		function getGeoLocation()
		{
			if(navigator.geolocation)
			{
				status.innerHTML = "Locating...";
				navigator.geolocation.getCurrentPosition(setGeoPosition,geoError);
			}
			else
			{
				status.innerHTML = "Unable to retrieve location";
			}
		}
		
	</script>

	

  </body>
