<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="HTML app to save favorite locations" />
    
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
	 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <title>MyLocations</title>
	<script>

	</script>
  </head>
  <body onpageshow ="getGeoLocation()">
	<h1>My Locations</h1>
    
    <div id="map" style="width: 600px; height: 400px;"></div>
	<p id="status"></p>
	
	<script>
		const status = document.getElementById("status");
		const map = L.map('map').setView([41.8829, 12.4214], 13);
		const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		
		function setGeoPosition(position)
		{		
			status.innerHTML = "Current location: " + position.coords.latitude + ", " + position.coords.longitude;
			map.setView([position.coords.latitude,position.coords.longitude],13);
		}
		function geoError()
		{
		}
		function getGeoLocation()
		{
			if(navigator.geolocation)
			{
				status.innerHTML = "Locating...";
				navigator.geolocation.getCurrentPosition(setGeoPosition,geoError);
			}
			else
			{
				status.innerHTML = "Unable to retrieve location";
			}
		}
		
	</script>

	

  </body>
</html>
